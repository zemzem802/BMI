<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <h3>BODY MASS INDEX (BMI) CALCULATOR</h3>
    </div>
    
    <SECTION style="color: rgb(183, 110, 176); 
    background-color: rgb(168, 184, 248);
    border-style: hidden; border-spacing: 10px; float: left;">
        <fieldset style="margin: 60px;" >
<form>
<label for="fname">First name</label><br>
<input type="text" id="fname" name="fname" placeholder="Enter your name" ><br>
<label for="lname">Last name</label><br>
<input type="text" id="lname" name="lname" placeholder="Enter father name" ><br>
<label for="height">height</label><br>
<input type="number" id="height" name="height" placeholder="cm"><br>
<label for="weight">weight</label><br>
<input type="number" id="weight" name="weight" placeholder="kg">
</form>
        </fieldset>
    </SECTION>
    <section style="float:right">
<form ><input class="display-box" type="text" id="result" disabled />
<br>
<input type="submit" value="calculate BMI">
</form>
    </section>
</body>
</html>
